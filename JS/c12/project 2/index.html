<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div>
        <h1> BMI Calculator</h1>
        <form>
            <p><label> Height in CM: <input type="text" id="height"> </label></p>
            <p><label> Weight in KG: <input type="text" id="weight"> </label></p>
            <button> Calculate</button>

            <div style="margin-top: 24px" id="result"></div>
            <div style="margin-top: 24px" id="remark"></div>
        </form>
    </div>

    <script src="./bmiCalculator.js"></script>
</body>
</html>
